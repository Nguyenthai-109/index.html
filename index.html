<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Đoán Số</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
        }
        .container {
            margin-top: 50px;
        }
        input {
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: auto;
            background: beige;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        img {
            max-width: 50%;
            height: auto;
            display: block;
            margin: 20px auto;
        }
        a {
            color: #0066cc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Chào mừng đến với Game Đoán Số!</h1>
    </header>
    
    
    <main>
        <h4><p>Đây là một trang web của thái. Bạn có thể chơi thử!</p></h4>
        <img src="ảnh/ai_co_so_trung_voi_dap_an_va_thuc_hien_du_cac_buoc_la_nguoi_chien_thang_minigame_1672024734.jpg" alt="Hình ảnh minh họa">
        <div class="container">
            <p>Đoán một số từ 1 đến 100</p>
            <input type="number" id="guess" placeholder="Nhập số của bạn">
            <button onclick="checkGuess()">Đoán</button>
            <div class="message" id="message"></div>
        </div>
        <p>Hãy truy cập <a href="https://chatgpt.com/" target="_blank">đây</a> để tìm kiếm thêm thông tin.</p>

    </main>
    
    
   

    <script>
        const randomNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        function checkGuess() {
            const userGuess = parseInt(document.getElementById('guess').value);
            const messageElement = document.getElementById('message');
            attempts++;

            if (userGuess === randomNumber) {
                messageElement.textContent = `Chúc mừng! Bạn đã đoán đúng số sau ${attempts} lần thử.`;
                messageElement.style.color = 'green';
            } else if (userGuess > randomNumber) {
                messageElement.textContent = "Số bạn đoán quá lớn. Thử lại nhé!";
                messageElement.style.color = 'red';
            } else if (userGuess < randomNumber) {
                messageElement.textContent = "Số bạn đoán quá nhỏ. Thử lại nhé!";
                messageElement.style.color = 'red';
            } else {
                messageElement.textContent = "Vui lòng nhập một số hợp lệ!";
                messageElement.style.color = 'orange';
            }
        }
    </script>

</body>
</html>
